<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!-- BootStrap CDN CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="px-3">
    
    <!-- Password Generator App Heading -->
    <h1 class="text-center mt-5">Password Generator</h1>

        <!-- Password Generator Container -->
        <div class="password_generator_container">
            <div class="card m-auto mt-5 py-3 px-3" style="max-width: 500px;">
                <!-- Readonly Input Field  -->
                <div class="input-group flex-nowrap">
                    <input type="text" readonly class="password_display form-control text-secondary fw-semibold" placeholder="Generate Password" aria-label="Username" aria-describedby="addon-wrapping">
                    <i role="button" class="copy_btn input-group-text fa-regular fa-clipboard" id="addon-wrapping"></i>
                </div>
                <!-- Readonly Input Field  -->

                <!-- Radio's Container  -->
                <div class="password_options_container mt-2">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between mt-2 border-1 rounded" style="cursor: pointer;">
                            <label class="form-check-label" for="firstRadio">Simple Password</label>
                            <input class="simple_password form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" style="cursor: pointer;" checked>
                        </li>
                        <li class="list-group-item d-flex justify-content-between mt-2 border-1 rounded" style="cursor: pointer;">
                            <label class="form-check-label" for="secondRadio">Difficult Password</label>
                            <input class="difficult_password form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio" style="cursor: pointer;">
                        </li>
                        <li class="list-group-item d-flex justify-content-between mt-2 border-1 rounded" style="cursor: pointer;">
                            <label class="form-check-label" for="thirdRadio">Very Difficult Password</label>
                            <input class="very_difficult_password form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio" style="cursor: pointer;">
                        </li>
                    </ul>
                </div>
                <!-- Radio's Container  -->

                <!-- Button Container  -->
                <div class="buttons d-flex">
                    <button type="button" class="generate btn btn-primary m-auto mt-4 mb-1 px-5">Generate Password</button>
                    <button type="button" class="reset btn btn-dark m-auto mt-4 mb-1 px-5">Reset</button>
                </div>
                <!-- Buttons Container  -->

            </div>
        </div>
        <!-- Password Generator Container -->

    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
